<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка аккаунта Brawl Stars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оцени свой аккаунт Brawl Stars</h1>
    <label>Количество бойцов:</label>
    <input type="number" id="brawlers" placeholder="например, 60">

    <label>Общее количество кубков:</label>
    <input type="number" id="trophies" placeholder="например, 15000">

    <label>Количество скинов:</label>
    <input type="number" id="skins" placeholder="например, 20">

    <button onclick="calculateValue()">Оценить</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateValue() {
      const brawlers = parseInt(document.getElementById('brawlers').value) || 0;
      const trophies = parseInt(document.getElementById('trophies').value) || 0;
      const skins = parseInt(document.getElementById('skins').value) || 0;

      const value = (brawlers * 100) + (trophies * 0.5) + (skins * 150);

      document.getElementById('result').innerText = `Примерная ценность аккаунта: ${value.toFixed(2)} монет.`;
    }
  </script>
</body>
</html>
